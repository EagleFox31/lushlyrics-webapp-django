<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Lushlyrics{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Couleur de fond pour le corps */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Police de caractères */
        }
        .navbar {
            background-color: #d9534f; /* Rouge Lushlyrics pour la navbar */
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #d9534f !important; /* Couleur blanche pour les liens de navigation */
            transition: color 0.3s ease; /* Transition douce pour les effets de survol */
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffcccc !important; /* Couleur rouge clair au survol */
        }
        .navbar-dark .navbar-brand {
            color: #d9534f !important; /* Couleur blanche pour la marque de la navbar */
        }
        .btn-primary {
            background-color: #d9534f; /* Rouge Lushlyrics pour les boutons principaux */
            border-color: #d9534f; /* Couleur de la bordure pour la cohérence */
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #c9302c; /* Rouge plus foncé au survol ou focus pour les boutons */
            border-color: #ac2925; /* Bordure plus foncée au survol ou focus */
            transition: background-color 0.3s ease, border-color 0.3s ease; /* Transition douce pour les effets de survol */
        }
        .form-control {
            border-radius: 0.25rem; /* Coins légèrement arrondis pour les champs de formulaire */
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1); /* Ombre subtile pour les champs de formulaire */
            transition: box-shadow 0.3s ease; /* Transition douce pour les effets de focus */
        }
        .form-control:focus {
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3); /* Ombre plus prononcée au focus */
        }
        .container {
            max-width: 600px; /* Limite la largeur du conteneur */
            background: #e9ecef; /* Fond bleu clair pour le conteneur */
            padding: 2rem; /* Espacement interne du conteneur */
            border-radius: 0.5rem; /* Coins légèrement arrondis pour le conteneur */
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1); /* Ombre subtile pour le conteneur */
        }
        .error-message {
            color: #d9534f; /* Couleur des messages d'erreur */
            font-size: 0.875rem; /* Taille de la police légèrement plus petite pour les messages d'erreur */
        }
        .form-group {
            margin-bottom: 1.5rem; /* Espace entre les groupes de champs de formulaire */
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Lushlyrics</a> <!-- Nom de la marque dans la navbar -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> <!-- Bouton de navigation pour les petits écrans -->
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto"> <!-- Liens de navigation alignés à droite -->
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </header>
    <main class="container mt-5">
        {% block content %}
        {% endblock %}
    </main>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
